<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Quiz NJU</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="app position-relative">
            <h1 class="text-center">Safety Quiz</h1>
            <div class="quiz">
                <h2 id="question" class="mb-4">Question here <span id="progress"></span></h2>
                <div id="answer-buttons" class="btn-group-vertical w-100">
                    <button class="btn btn-outline-primary">Answer 1</button>
                    <button class="btn btn-outline-primary">Answer 2</button>
                    <button class="btn btn-outline-primary">Answer 3</button>
                    <button class="btn btn-outline-primary">Answer 4</button>
                </div>
                <button id="download-btn" class="btn btn-success mt-3" style="display: none;">Download Certificate</button>
            </div>
            <img src="IMG_1882.png" alt="NJU Logo" class="nju-logo">
            <button id="next-btn" class="btn btn-primary btn-block">Next</button>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
